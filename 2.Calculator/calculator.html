<html>
    <header>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </header>
    <body>
        <div class="main">
            <div class="calculator">
                <div class="header">
                <div class="switchBox">
                    <input type="checkbox" name="" id="switch" class="switch" value="switch" >
                    <div class="box"></div>
                </div>
            </div>
            <div class="input">
                <input type="text" id="display" disabled>
                <input type="button" value="C" class="cancle_btn">
            </div>
            <div class="row">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="+">
            </div>
            <div class="row">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-">
            </div>
            <div class="row">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="*">
            </div>
            <div class="row">
                <input type="button" value="." style="border-radius: 0 0 0 10px;">
                <input type="button" value="0">
                <input type="button" value="=" style="background-color: #542e71; color: white;">
                <input type="button" value="/" style="border-radius: 0 0 10px 0;">
            </div>
            </div>
    </div>
    <script src="/script.js"></script>
    </body>
</html>
